<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập table và form</title>
</head>

<body>
    <section>
        <h2>Need Help? Sure we are online</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio in quam illum tempore nostrum, molestias
            consequuntur ex!</p>
        <form action="">
            <table>
                <tr>
                    <td><input type="text" name="firstName" id="firstName" placeholder="First Name" /></td>
                    <td><input type="text" name="lastName" id="lastName" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><input type="text" name="email" id="email" placeholder="Your Email"></td>
                    <td><input type="text" name="phone" id="phone" placeholder="Your Phone"></td>
                </tr>
                <tr>
                    <td>
                        <select name="country" id="country">
                            <option value="">Select Country</option>
                            <option value="VN">Việt Nam</option>
                            <option value="TL">Thái Lan</option>
                        </select>
                    </td>

                    <td>
                        <select name="course" id="course">
                            <option value="">Select Course</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JS">Javascript</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="contend" id="content" cols="40" rows="10" placeholder="Content"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>

</html>
